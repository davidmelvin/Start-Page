<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Start - David Melvin</title>
		<link href="css/html5reset.css" rel="stylesheet" type="text/css" />
		<link href="css/col.css" rel="stylesheet" type="text/css" />
		<link href="css/3cols.css" rel="stylesheet" type="text/css" />
		<link href="css/4cols.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href='http://fonts.googleapis.com/css?family=Orienta' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<p class="_res"></p>
		<p id="time">Loading...</p>
		<p  id="date">Loading...</p>
		
		<ul class="section group" id="favs">
			<li class="col span_1_of_4 ">
				<a href="https://gmail.com" class="favLink">
					<img class="icon " id="firstIcon" src="img/gmail-256-color.png" alt="Gmail" title="Gmail"/>
					<span class="tooltip" id="firstTooltip">Gmail</span>
				</a>
			</li>
			<li class="col span_1_of_4">
				<a href="https://youtube.com" class="favLink">
					<img class="icon" src="img/youtube-256-color.png" alt="YouTube" title="YouTube"/>
					<span class="tooltip">YouTube</span>
				</a>
			</li>
			<li class="col span_1_of_4">
				<a href="http://cloud.feedly.com/" class="favLink">
					<img class="icon" src="img/rss-256-color.png" alt="Feedly" title="Feedly"/>
					<span class="tooltip">Feedly</span>
				</a>
			</li>
			<li class="col span_1_of_4">
				<a href="http://movies.netflix.com/Queue" class="favLink">
					<img class="icon" src="img/netflix-256.png" alt="Netflix" title"Netflix"/>
					<span class="tooltip">Netlfix</span>
				</a>
			</li>
		</ul>

		<ul class="section group" id="weather"></ul>
		<footer>David Melvin Jr. - 2013 - <a href="https://github.com/davidmelvin/Start-Page" target="_blank">View on Github</a></footer>
	</body>
	<script type="text/javascript" src="js/datetime.js"></script>
	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.simpleWeather-2.3.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
	<script type="text/javascript" src="js/weather-newicon.js"></script>

	
</html>
